<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Unordered List</h4>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>
        Item 3
        <ul>
          <li>Subitem 1</li>
          <li>Subitem 2</li>
          <li>Subitem 3</li>
        </ul>
      </li>
    </ul>
    <h4>Ordered List</h4>
    <ol type="A">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <h4>Description List</h4>
    <!-- dt: term, dd: description -->
    <dl>
      <dt>Term 1</dt>
      <dd>Description 1</dd>
      <dt>Term 2</dt>
      <dd>Description 2</dd>
    </dl>
  </body>
</html>
